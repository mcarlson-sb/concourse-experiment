resources:
- name: p-thing-source-ci
  type: git
  source:
    uri: https://github.com/mcarlson-sb/concourse-experiment.git
    branch: p-thing-ci
- name: p-thing-source-master
  type: git
  source:
    uri: git@github.com:mcarlson-sb/concourse-experiment.git
    branch: p-thing-master
    private_key: {{p-thing-write-key}}

jobs:
- name: test-p-thing
  build-logs-to-retain: 5
  plan:
  - timeout: 1m
    do:
    - get: p-thing-source-ci
      trigger: true
    - task: test-p-thing
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: ubuntu}
        run:
          path: echo
          args: ["I have really tested the p-thing, world!"]
- name: promote-p-thing-to-master
  build-logs-to-retain: 5
  plan:
  - timeout: 1m
    do:
    - get: p-thing-source-ci
      trigger: true
      passed: [test-p-thing]
    - put: p-thing-source-master
      params:
        repository: p-thing-source-ci

